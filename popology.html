<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>Battles 2 Popology</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/popology.css" />
</head>

<body>
    <main id="main">
        <div class="coverImage" id="coverImage"></div>
        <div class="statsPageWrapper">
            <div class="statsPageBody" id="statsPageBody">
                <div class="headerStyle" id="header">
                    <h4 class="luckiestGuy title">Battles 2 Popology</h4>
                    <div class="headerContent">
                        <a href="index.html">
                            <h5>Home</h5>
                        </a>
                        <a href="popology.html">
                            <h5 style="text-decoration: underline 2px;text-underline-offset: 2px;">Popology</h5>
                        </a>
                        <a href="tournaments.html">
                            <h5>Tournaments</h5>
                        </a>
                        <a href="balance.html">
                            <h5>Balancing</h5>
                        </a>
                        <a href="https://discord.com/invite/9YAaxDXAYZ">
                            <h5>Discord</h5>
                        </a>
                    </div>
                    <div class="menuIcon" id="menuIcon">
                        <span class="material-symbols-outlined menuIcon">menu</span>
                    </div>
                </div>
                <div class="mainContent">
                    <div class="statsContainer">
                        <div id="mainStats">
                            <div class="contentSubconatiner">
                                <div class="categoryButtonContainer">
                                    <button class="categoryButton primaryCategoryButton" id="primary" tabindex="0">
                                        <h4>Primary</h4>
                                    </button>
                                    <button class="categoryButton militaryCategoryButton" id="military" tabindex="0">
                                        <h4>Military</h4>
                                    </button>
                                    <button class="categoryButton magicCategoryButton" id="magic" tabindex="0">
                                        <h4>Magic</h4>
                                    </button>
                                    <button class="categoryButton supportCategoryButton" id="support" tabindex="0">
                                        <h4>Support</h4>
                                    </button>
                                    <button class="categoryButton heroesCategoryButton" id="heroes" tabindex="0">
                                        <h4>Heroes</h4>
                                    </button>
                                    <button class="categoryButton" id="bloons" tabindex="0">
                                        <h4>Bloons</h4>
                                    </button>
                                    <button class="categoryButton standardButton" id="accolades" tabindex="0">
                                        <h4>Accolades</h4>
                                    </button>
                                </div>
                                <div id="pageButtonContainer" class="pageButtonContainer">

                                </div>
                                <div class="titleBar">
                                    <h1 id="title"></h1>
                                    <div id="towerCostButtonContainer" style="margin-left: auto">
                                        <button id="towerCostButton" class="towerCostButton">Calculate Tower Cost</button>
                                    </div>
                                </div>
                                <template id="pageButtonTemplate">
                                    <button class="pageButton" id="pageButton">
                                        <img class="pageButtonImage" id="pageButtonImage" />
                                    </button>
                                </template>
                                <section class="roundedBoxSection towerCostSection" id="towerCostContent">
                                    
                                </section>
                                <section class="roundedBoxSection" id="statsContent">

                                </section>
                                <section class="roundedBoxSection">
                                    <p>Confused about something? Read our <a class="linkUnderline" href="terminology.html">terminology</a> page (work in progress)</p>
                                </section>
                            </div>
                        </div>
                        <div id="compareStats" class="compareStats">
                            <div class="contentSubconatiner">
                                <div class="categoryButtonContainer">
                                    <button class="categoryButton primaryCategoryButton" id="primaryCompare" tabindex="0">
                                        <h4>Primary</h4>
                                    </button>
                                    <button class="categoryButton militaryCategoryButton" id="militaryCompare" tabindex="0">
                                        <h4>Military</h4>
                                    </button>
                                    <button class="categoryButton magicCategoryButton" id="magicCompare" tabindex="0">
                                        <h4>Magic</h4>
                                    </button>
                                    <button class="categoryButton supportCategoryButton" id="supportCompare" tabindex="0">
                                        <h4>Support</h4>
                                    </button>
                                    <button class="categoryButton heroesCategoryButton" id="heroesCompare" tabindex="0">
                                        <h4>Heroes</h4>
                                    </button>
                                    <button class="categoryButton" id="bloonsCompare" tabindex="0">
                                        <h4>Bloons</h4>
                                    </button>
                                    <button class="categoryButton" id="accoladesCompare" tabindex="0">
                                        <h4>Accolades</h4>
                                    </button>
                                </div>
                                <div id="pageButtonContainerCompare" class="pageButtonContainer">

                                </div>
                                <div class="titleBar">
                                    <h1 id="titleCompare"></h1>
                                    <div id="towerCostButtonContainerCompare" style="margin-left: auto">
                                        <button id="towerCostButtonCompare" class="towerCostButton">Calculate Tower Cost</button>
                                    </div>
                                </div>
                                <template id="pageButtonTemplateCompare">
                                    <div class="pageButton" id="pageButtonCompare">
                                        <img class="pageButtonImage" id="pageButtonImageCompare" />
                                    </div>
                                </template>
                                <section class="roundedBoxSection towerCostSection" id="towerCostContentCompare">
                                    
                                </section>
                                <section class="roundedBoxSection" id="statsContentCompare">

                                </section>
                                <section class="roundedBoxSection">
                                    <p>Confused about something? Read our <a class="linkUnderline" href="terminology.html">terminology</a> page (work in progress)</p>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="cornerButtonContainer">
        <button id="compareButton" class="compareButton">
            <h6>Compare mode</h6>
        </button>
        <button id="advancedButton" class="advancedButton">
            <h6>Experiments</h6>
        </button>
    </div>
</body>
<dialog class="menu" id="menu">
    <div class="menuHeader">
        <h2 class="luckiestGuy">Battles 2 Popology</h2>
        <span class="material-symbols-outlined menuClose" id="menuCloseButton">close</span>
    </div>
    <a href="index.html">
        <h3>Home</h3>
    </a>
    <a href="popology.html">
        <h3>Popology</h3>
    </a>
    <a href="tournaments.html">
        <h3>Tournaments</h3>
    </a>
    <a href="https://discord.com/invite/9YAaxDXAYZ">
        <h3>Discord Server</h3>
    </a>
</dialog>
<script type="module" src="scripts/popology.js"></script>
<style id="compareStyle">
    
</style>
</html>
