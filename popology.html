<script id="mainScript" type="module" src="scripts/popology.js"></script>
<script>
    elementsLoaded = 0
    document.getElementById('mainScript').onload = async () => {
        document.querySelector(".loadingOverlay").style.opacity = "0";
        document.querySelector(".statsContainer").style.opacity = "1";
        await sleep(200);
        document.querySelector(".loadingOverlay").style.display = "none";
    }

    document.addEventListener("DOMContentLoaded", () => {
        document.fonts.ready.then(async () => {
            document.body.classList.remove('icons-not-ready');
            document.body.classList.add('icons-ready');
            document.querySelector(".cornerButtonContainer").style.opacity = "1";
        }).catch(() => {
            console.error('Failed to load Material Icons font.');
        });
    });

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }
</script>
