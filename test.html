<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width"/>

        <link id="luckiestGuyFix" rel="stylesheet" href="styles/luckiestGuyChanged.css"/>
        <title>Battles 2 Popology</title>

    <body>
        <div>

        </div>
        <main>
            <div class="coverImage" id="coverImage"></div>
            <style id="coverImageStyle"></style>
            <div class="statsPageWrapper">
                <div style="max-width: 1500px; margin: 0 auto; padding: 16px;">
                    <section class="baseSection">
                        <div style="display: flex; gap: 32px; align-items: end;">
                            <h1 class="luckiestGuy luckiestGuyShadow largeText2">Ultra-Juggernaut</h1>
                            <h4 class="luckiestGuy luckiestGuyShadow" style="padding-bottom: 4px;">w/Very Quick Shots</h4>
                        </div>
                        <div style="display: flex; gap: 32px">
                            <h3 class="luckiestGuy luckiestGuyShadow">Dart Monkey</h3>
                            <h3 class="luckiestGuy luckiestGuyShadow">520</h3>
                        </div>
                    </section>
                    <div class="configurationBar" id="configurationBar">
                        
                    </div>
                    <div style="display: flex; flex-direction: column; gap: 16px">
                        <section class="roundedBoxSection">
                            <div>
                                <h3 class="luckiestGuy">Tower Costs</h3>
                                <div class="horizontalLine"></div>
                                <div style="display: flex; gap: 32px">
                                    <div>
                                        <h5>Upgrade Cost</h5>
                                        <p>$999,999</p>
                                    </div>
                                    <div>
                                        <h5>Total Cost</h5>
                                        <p>$999,999</p>
                                    </div>
                                    <div>
                                        <h5>Sell Cost</h5>
                                        <p>$999,999</p>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <section class="roundedBoxSection">
                            <div>
                                <h3 class="luckiestGuy"><span class="slightTextEmphasis">Ultrajugg</span> attack</h3>
                                <div class="horizontalLine"></div>
                                <div style="display: flex; gap: 32px">
                                    <div>
                                        <h5>Upgrade Cost</h5>
                                        <p>$999,999</p>
                                    </div>
                                    <div>
                                        <h5>Total Cost</h5>
                                        <p>$999,999</p>
                                    </div>
                                    <div>
                                        <h5>Sell Cost</h5>
                                        <p>$999,999</p>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="scripts/popology.js"></script>
